<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script>
            function updateTotals() {
                var subTot = 0;
                subTot += $("#cakeNum").val() * 30;
                subTot += $("#pinaNum").val() * 20;
                subTot += parseInt($("#shipTotal").text().substr(1, $("#shipTotal").text().length));
                $("#subTotal").html("$" + subTot);
                $("#taxTotal").html("$" + subTot / 10);
                $("#trueTotal").html("$" + (subTot + subTot/10));
                $("#total").attr("value", $("#trueTotal").text());
           
            }
        
            $(document).ready(function() {
                $("#cakeNum").on("change", function() {
                    $("#cakeTotal").html("$" + $("#cakeNum").val() * 30);
                    updateTotals();
                });
                $("#pinaNum").on("change", function() {
                    $("#pinaTotal").html("$" + $("#pinaNum").val() * 20);
                    updateTotals();
                });
                $("#nextDay").on("click", function() {
                    $("#shipTotal").html("$" + "15");
                    updateTotals();
                });
                $("#threeDay").on("click", function() {
                    $("#shipTotal").html("$" + "10");
                    updateTotals();
                });
                $("#regDay").on("click", function() {
                    $("#shipTotal").html("$" + "5");
                    updateTotals();
                });
                
                $("#button").on("click", function(e) {
                    if(!$("#confirm").is(":checked")) {
                        $("#verif").css("color", "red");
                        e.preventDefault();
                    }
                  
                });
            }); 
                    
      
        </script>
    </head>
    <body>
        <div class="jumbotron"><h1>Holiday Shopping</h1></div>
        <h2>Cart</h2>
        <form action="purchase.php">
            <table border="1" align="center">
                <tr>
                    <th>Product</th> <th>Unit Price</th> <th>Quantity</th> <th>Total</th>
                </tr>
                <tr>
                   <td>Fruit Cake</td> <td>$30</td> <td><input id="cakeNum" type="number"/></td> <td id="cakeTotal">$0</td> 
                </tr>
                <tr>
                    <td>Pi&#241;ata (Medium Size)</td> <td>$20</td> <td><input id="pinaNum" type="number"/></td> <td id="pinaTotal">$0</td> 
                </tr>
                <tr>
                    <td>Shipping</td> <td></td><td></td> <td id="shipTotal">$0</td> 
                </tr>
                <tr>
                    <td>Subtotal</td> <td></td><td></td> <td id="subTotal">$0</td> 
                </tr>
                <tr>
                    <td>Tax (10%)</td> <td></td><td> </td> <td id="taxTotal">$0</td> 
                </tr>
                <tr>
                    <td>Total</td> <td></td><td></td> <td id="trueTotal">$0</td> 
                </tr>
            </table>
            <h1>Shipping and Handling</h1>
            <input type="radio" id="nextDay" name="ship" value="1 day.">Next-Day Delivery: $15.00<br>
            <input type="radio"id="threeDay" name="ship" value="3 days.">Three-Day Delivery: $10.00<br>
            <input type="radio" id="regDay" name="ship" value="5-8 days.">Regular Shipping (5-8 Days): $5.00<br>
            <br>
            <div id="verif"><input type="checkbox" id="confirm" >I accept the terms of this purchase.</div><br>
            <input type="hidden" name="total" id="total">
            <button id="button">CONFIRM PURCHASE</button>
        </form>
    </body>
</html>
